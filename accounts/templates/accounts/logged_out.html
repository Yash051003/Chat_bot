{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out - Dating App{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Successfully Logged Out</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <p class="text-muted">Thank you for using our dating app. We hope to see you again soon!</p>
                    </div>
                    <div class="d-grid gap-3">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Log in again
                        </a>
                        <a href="{% url 'accounts:register' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-person-plus"></i> Create new account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% endblock %}
